<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Employee</h1>
	<div>
		<form th:object="${employee}" th:action="@{save}" action="#" method="post">
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="Age">Age</label>
			<input type="text" id="age" th:field="*{age}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="SocialSecurityNumber">Social Security Number</label>
			<input type="text" id="socialSecurityNumber" th:field="*{socialSecurityNumber}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="Salary">Salary</label>
			<input type="text" id="salary" th:field="*{salary}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
