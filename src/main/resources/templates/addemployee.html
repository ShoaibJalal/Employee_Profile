<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div class="container">
	<h1>Add Employee</h1>
		<form class="form-horizontal" th:object="${employee}" th:action="@{save}" action="#" method="post">
		
		  	<div class="form-group">
		  	<label for="name">Name</label>
		  	<div class="col-sm-10">
			<input class="form-control" type="text" id="name" th:field="*{name}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
		  	<label for="Age">Age</label>
		  	<div class="col-sm-10">
			<input class="form-control" type="text" id="age" th:field="*{age}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
		  	<label for="SocialSecurityNumber">Social Security Number</label>
		  	<div class="col-sm-10">
			<input class="form-control" type="text" id="socialSecurityNumber" th:field="*{socialSecurityNumber}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
			<label for="Salary">Salary</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" id="salary" th:field="*{salary}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
			<label for="deplist">Department</label>
			 <select id="deplist" th:field="*{department}" class="form-control">
       			<option th:each="department: ${departments}" th:value="${department.departmentid}" th:text="${department.name}"></option>
    		</select>
    		</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
		  		<div class="col-sm-offset-2 col-sm-10">
			<input class="form-control" type="submit" value="Save"></input>
			
				</div>
			</div>
		</form>
	</div>
</body>
</html>
