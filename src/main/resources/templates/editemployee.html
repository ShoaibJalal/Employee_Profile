<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
	<h1>Edit Employee</h1>
		<form class="form-horizontal" th:object="${employee}" th:action="@{../save}" action="#" method="post">
			<div class="form-group">
				<div class="col-sm-10">
			<input class="form-control" type="hidden" th:field="*{id}"/>
			</div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-2" for="Name">Name</label>
		  	<div class="col-sm-10">
			<input class="form-control"  type="text" id="Name" th:field="*{name}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-2" for="Age">Age</label>
		  	<div class="col-sm-10">
			<input class="form-control"  type="text" id="age" th:field="*{age}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
			<label class="control-label col-sm-2" for="SocialSecurityNumber">Social Security Number</label>
			<div class="col-sm-10">
			<input class="form-control"  type="text" id="socialSecurityNumber" th:field="*{socialSecurityNumber}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
			<label class="control-label col-sm-2" for="salary">Salary</label>
			<div class="col-sm-10">
			<input class="form-control"  type="text" id="salary" th:field="*{salary}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
			<label for="deplist">Department</label>
			 <select id="deplist" th:field="*{department}" class="form-control">
       		<option th:each="department: ${departments}" th:value="${department.departmentid}" th:text="${department.name}"></option>
    		</select>
			</div>
			
			<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
		  	<input type="submit" value="Save" class="form-control"></input>
		  	</div>
		  	</div>
		</form>
	</div>
</body>
</html>
