<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Employee</h1>
	<div>
		<form th:object="${employee}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
		  	<label for="Name">Name</label>
			<input type="text" id="Name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="Age">Age</label>
			<input type="text" id="age" th:field="*{age}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="SocialSecurityNumber">Social Security Number</label>
			<input type="text" id="socialSecurityNumber" th:field="*{socialSecurityNumber}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="salary">Salary</label>
			<input type="text" id="salary" th:field="*{salary}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  				<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
